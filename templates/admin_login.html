<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理登录 - MySocial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #2c3e50;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h4 class="text-center mb-4">MySocial 管理后台</h4>
    
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form action="/admin/login" method="post">
        <div class="mb-3">
            <label class="form-label">管理员密码</label>
            <input type="password" name="password" class="form-control" required>
            <div class="form-text">本地测试密码: admin</div>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-dark">进入后台</button>
        </div>
    </form>
</div>

</body>
</html>
