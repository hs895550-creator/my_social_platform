<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="register_title">注册 - MySocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/style.css" rel="stylesheet">
    <script src="/static/js/country_codes.js"></script>
    <script src="/static/js/translations.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen relative">
    <div class="absolute top-4 right-4">
        <select id="lang-switcher" onchange="changeLanguage(this.value)" class="border rounded p-1 bg-white shadow-sm">
            <!-- Options populated by JS -->
        </select>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-pink-600">MySocial</h1>
            <p class="text-gray-500" data-i18n="find_match">寻找您的完美匹配</p>
        </div>

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form action="/register" method="post" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="gender_label">我是</label>
                <select name="gender" class="w-full border rounded px-3 py-2">
                    <option value="Male" data-i18n="male">男士</option>
                    <option value="Female" data-i18n="female">女士</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="age_group_label">年龄段</label>
                <select name="age_group" class="w-full border rounded px-3 py-2">
                    <option value="18-25">18 - 25</option>
                    <option value="26-35">26 - 35</option>
                    <option value="36-50">36 - 50</option>
                    <option value="50+">50+</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_marital_status">婚姻状况</label>
                <select name="marital_status" class="w-full border rounded px-3 py-2">
                    <option value="" data-i18n="gender_any">不限</option>
                    <option value="single" data-i18n="marital_single">未婚</option>
                    <option value="divorced" data-i18n="marital_divorced">离异</option>
                    <option value="widowed" data-i18n="marital_widowed">丧偶</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_match_gender">期望对象性别</label>
                <select name="match_gender" class="w-full border rounded px-3 py-2">
                    <option value="" data-i18n="gender_any">不限</option>
                    <option value="male" data-i18n="gender_male">男</option>
                    <option value="female" data-i18n="gender_female">女</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_match_age_min">期望年龄最小</label>
                    <select name="match_age_min" class="w-full border rounded px-3 py-2">
                        <option value="" data-i18n="gender_any">不限</option>
                        {% for i in range(30, 81) %}
                        <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_match_age_max">期望年龄最大</label>
                    <select name="match_age_max" class="w-full border rounded px-3 py-2">
                        <option value="" data-i18n="gender_any">不限</option>
                        {% for i in range(35, 101) %}
                        <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="country_label">国家/地区</label>
                <input type="text" name="country" placeholder="例如：China, USA" class="w-full border rounded px-3 py-2" required data-i18n-placeholder="country_placeholder">
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="phone_label">手机号</label>
                <div class="flex">
                    <select id="country-code" class="border rounded-l px-3 py-2 bg-gray-50 w-1/3 text-sm focus:outline-none focus:border-pink-500" onchange="updateFullPhone()">
                        <!-- Populated by JS -->
                    </select>
                    <input type="tel" id="phone-input" class="w-2/3 border rounded-r px-3 py-2 border-l-0 focus:outline-none focus:border-pink-500" required data-i18n-placeholder="phone_placeholder" oninput="updateFullPhone()">
                </div>
                <input type="hidden" name="phone" id="full-phone">
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="password_label">密码</label>
                <input type="password" name="password" class="w-full border rounded px-3 py-2" required data-i18n-placeholder="password_placeholder">
            </div>

            <!-- 合规核心：强制勾选 -->
            <div class="flex items-start">
                <input type="checkbox" name="agreed" value="true" class="mt-1 mr-2" required>
                <label class="text-sm text-gray-600">
                    <span data-i18n="agree_prefix">我已阅读并同意</span> 
                    <a href="/terms" target="_blank" class="text-pink-600 underline" data-i18n="user_agreement_link">《用户协议》</a>
                    <span data-i18n="and_text"> 与 </span> 
                    <a href="/terms" target="_blank" class="text-pink-600 underline" data-i18n="privacy_policy_link">《隐私政策》</a>
                    <span data-i18n="agree_suffix">。我承诺填写真实信息。</span>
                </label>
            </div>

            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded transition duration-300" data-i18n="view_singles_btn">
                查看单身会员
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-sm text-gray-600"><span data-i18n="has_account">已有账号？</span> <a href="/login" class="text-pink-600 font-bold" data-i18n="login_here">在此登录</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const switcher = document.getElementById('lang-switcher');
            if (typeof translations !== 'undefined') {
                Object.keys(translations).forEach(lang => {
                    const option = document.createElement('option');
                    option.value = lang;
                    option.innerText = translations[lang].lang_name;
                    switcher.appendChild(option);
                });

                const savedLang = localStorage.getItem('lang') || 'zh';
                switcher.value = savedLang;
                applyLanguage(savedLang);
            }

            // Init Country Codes
            const codeSelect = document.getElementById('country-code');
            if (typeof countryCodes !== 'undefined' && codeSelect) {
                // Sort by name
                countryCodes.sort((a, b) => a.name.localeCompare(b.name));
                
                countryCodes.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c.dial_code;
                    opt.text = `${c.code} (${c.dial_code})`;
                    if (c.code === 'US') opt.selected = true;
                    codeSelect.appendChild(opt);
                });
                // Initialize hidden input
                updateFullPhone();
            }
        });

        function updateFullPhone() {
            const code = document.getElementById('country-code').value;
            const num = document.getElementById('phone-input').value;
            document.getElementById('full-phone').value = code + num;
        }

        function changeLanguage(lang) {
            localStorage.setItem('lang', lang);
            applyLanguage(lang);
        }
    </script>
</body>
</html>
